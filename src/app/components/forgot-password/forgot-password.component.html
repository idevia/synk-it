<mat-card class="auth-card">
  <mat-card-header class="headerTitle">

    <div mat-card-title class="card-title">Forgot Password</div>

  </mat-card-header>

  <mat-card-content>
    <div class="auth-form text-center" [formGroup]="myGroup" >

      <mat-form-field appearance="outline" >
        <mat-label class="matLabel">Enter email</mat-label>
        <input matInput placeholder="email@domain.com" formControlName="email">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      
      <div class="text-center text-btn">
        <button mat-button mat-raised-button (click)="sendResetEmail(myGroup.value)"  class="btn-cls">Submit</button>
      </div>
      
    </div>




  </mat-card-content>
  <mat-card-actions>


    <div class="text-center loginBtn">
      <a mat-flat-button routerLink="/login">Log In</a>
    </div>
  </mat-card-actions>
</mat-card>
