<div mat-dialog-content>
  <form [formGroup]="dialogLinksForm">
    <mat-form-field class="dialogForm" >
      <input matInput placeholder=" Name" value="Name" formControlName="name">
      <mat-error *ngIf="name.invalid && name.touched">
       enter the name
     </mat-error>
    </mat-form-field>

  <mat-form-field class="dialogForm">
    <textarea matInput placeholder="Text" formControlName="textarea"></textarea>
    <mat-error *ngIf="textarea.invalid && textarea.touched">
      Enter the text
    </mat-error>
  </mat-form-field>
  <mat-form-field class="dialogForm">
    <mat-select placeholder="Category" value="Category" required>
      <mat-option value="uncategorized" [(ngModel)]="category">Uncategorized</mat-option>
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="dialog-btn">
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Cancel</button>
  <button mat-raised-button color="primary" (click)="onNoClick()">Add Text</button>
</div>
